<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main class="container">
    <!-- Main section -->
    <section class="main">
      <article class="profile">
        <img src="./images/image-jeremy.png" alt="Jeremy image">
        <div class="profile-text">
          <p>Report for</p>
          <h1 class="desk-only">Jeremy</h1>
          <h1 class="desk-only">Robson</h1>
          <h1 class="mob-only">Jeremy Robson</h1>
        </div>
      </article>
      <nav class="days-filter">
        <button class="daily-btn">Daily</button>
        <button class="weekly-btn">Weekly</button>
        <button class="monthly-btn">Monthly</button>
      </nav>
    </section>

    <!-- Cards section -->
    <section class="cards">
      <!-- Work -->
      <article class="card work">
        <div class="background">
        </div>
        <div class="info">
          <div class="type">
            <p>Work</p>
            <img src="./images/icon-ellipsis.svg" alt="" aria-hidden="true">
          </div>
          <div class="hours">
            <p class="current-hours test">
              32hrs
            </p>
            <p class="last-hours">Last Week - 36hrs</p>
          </div>
        </div>
      </article>

      <!-- Play -->
      <article class="card play">
        <div class="background">
        </div>
        <div class="info">
          <div class="type">
            <p>Play</p>
            <img src="./images/icon-ellipsis.svg" alt="" aria-hidden="true">
          </div>
          <div class="hours">
            <p class="current-hours">
              10hrs
            </p>
            <p class="last-hours">Last Week - 8hrs</p>
          </div>
        </div>
      </article>

      <!-- Study -->
      <article class="card study">
        <div class="background">
        </div>
        <div class="info">
          <div class="type">
            <p>Study</p>
            <img src="./images/icon-ellipsis.svg" alt="" aria-hidden="true">
          </div>
          <div class="hours">
            <p class="current-hours">
              4hrs
            </p>
            <p class="last-hours">Last Week - 7hrs</p>
          </div>
        </div>
      </article>

      <!-- Exercise -->
      <article class="card exercise">
        <div class="background">
        </div>
        <div class="info">
          <div class="type">
            <p>Exercise</p>
            <img src="./images/icon-ellipsis.svg" alt="" aria-hidden="true">
          </div>
          <div class="hours">
            <p class="current-hours">
              4hrs
            </p>
            <p class="last-hours">Last Week - 5hrs</p>
          </div>
        </div>
      </article>

      <!-- Social -->
      <article class="card social">
        <div class="background">
        </div>
        <div class="info">
          <div class="type">
            <p>Social</p>
            <img src="./images/icon-ellipsis.svg" alt="" aria-hidden="true">
          </div>
          <div class="hours">
            <p class="current-hours">
              5hrs
            </p>
            <p class="last-hours">Last Week - 10hrs</p>
          </div>
        </div>
      </article>

      <!-- Self Care -->
      <article class="card self-care">
        <div class="background">
        </div>
        <div class="info">
          <div class="type">
            <p>Social</p>
            <img src="./images/icon-ellipsis.svg" alt="" aria-hidden="true">
          </div>
          <div class="hours">
            <p class="current-hours">
              2hrs
            </p>
            <p class="last-hours">Last Week - 2hrs</p>
          </div>
        </div>
      </article>
    </section>

  </main>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./js/script.js"></script>
  <!-- <script src="./data.json"></script> -->
</body>
</html>
