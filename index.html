<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main class="container">
    <!-- Main section -->
    <section class="main">
      <article class="profile">
        <img src="./images/image-jeremy.png" alt="Jeremy image">
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
      </article>
      <article class="filter">
        <p>Daily</p>
        <p>Weekly</p>
        <p>Monthly</p>
      </article>
    </section>

    <!-- Cards section -->
    <section class="cards">
      <!-- Work -->
      <article class="card work">
        <div class="background">
          <img src="./images/icon-work.svg" alt="Work">
        </div>
        <div class="info">
          <div class="type">
            <p>Work</p>
            <img src="./images/icon-ellipsis.svg" alt="" aria-hidden="true">
          </div>
          <p class="current-hours">
            32hrs
          </p>
          <p class="last-hours">Last Week - 36hrs</p>
        </div>
      </article>

      <!-- Play -->
      <article class="card play">
        <div class="background">
          <img src="./images/icon-play.svg" alt="Play">
        </div>
        <div class="info">
          <div class="type">
            <p>Play</p>
            <img src="./images/icon-ellipsis.svg" alt="" aria-hidden="true">
          </div>
          <p class="current-hours">
            10hrs
          </p>
          <p class="last-hours">Last Week - 8hrs</p>
        </div>
      </article>

      <!-- Study -->
      <article class="card study">
        <div class="background">
          <img src="./images/icon-study.svg" alt="Study">
        </div>
        <div class="info">
          <div class="type">
            <p>Study</p>
            <img src="./images/icon-ellipsis.svg" alt="" aria-hidden="true">
          </div>
          <p class="current-hours">
            4hrs
          </p>
          <p class="last-hours">Last Week - 7hrs</p>
        </div>
      </article>

      <!-- Exercise -->
      <article class="card exercise">
        <div class="background">
          <img src="./images/icon-exercise.svg" alt="Exercise">
        </div>
        <div class="info">
          <div class="type">
            <p>Study</p>
            <img src="./images/icon-ellipsis.svg" alt="" aria-hidden="true">
          </div>
          <p class="current-hours">
            4hrs
          </p>
          <p class="last-hours">Last Week - 5hrs</p>
        </div>
      </article>
    </section>

  </main>
  

</body>
</html>
